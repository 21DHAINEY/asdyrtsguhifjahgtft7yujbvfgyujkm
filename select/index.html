<script>
    document.addEventListener('DOMContentLoaded', () => {
        initializeSlideshow('slideshow1');
        initializeSlideshow('slideshow2');
    });

    function initializeSlideshow(slideshowId) {
        const slideshow = document.querySelector(`#${slideshowId}`);
        const slides = slideshow.querySelectorAll('.image-text-group');

        const firstClone = slides[0].cloneNode(true);
        const lastClone = slides[slides.length - 1].cloneNode(true);

        firstClone.id = `${slideshowId}-first-clone`;
        lastClone.id = `${slideshowId}-last-clone`;

        slideshow.append(firstClone);
        slideshow.prepend(lastClone);

        const slideWidth = slides[0].clientWidth;
        slideshow.style.transform = `translateX(${-slideWidth - 20}px)`;

        slideshow.addEventListener('transitionend', () => {
            const slides = slideshow.querySelectorAll('.image-text-group');
            if (slides[1].id === `${slideshowId}-last-clone`) {
                slideshow.style.transition = 'none';
                slideshow.style.transform = `translateX(${-slideWidth - 20}px)`;
            }

            if (slides[slides.length - 2].id === `${slideshowId}-first-clone`) {
                slideshow.style.transition = 'none';
                slideshow.style.transform = `translateX(${-slideWidth * (slides.length - 2) - 20 * (slides.length - 2)}px)`;
            }
        });
    }

    function moveSlide(n, slideshowId) {
        const slideshow = document.querySelector(`#${slideshowId}`);
        const slides = slideshow.querySelectorAll('.image-text-group');
        const slideWidth = slides[0].clientWidth;

        let currentSlide = Array.from(slides).findIndex(slide => slide.id.includes('first-clone')) - 1 + n;

        if (currentSlide >= slides.length - 2) {
            currentSlide = 1;
        }

        if (currentSlide < 0) {
            currentSlide = slides.length - 3;
        }

        slideshow.style.transition = 'transform 0.5s ease-in-out';
        slideshow.style.transform = `translateX(${-currentSlide * (slideWidth + 20)}px)`;
    }

</script>
